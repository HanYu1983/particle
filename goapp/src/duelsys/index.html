<style>
.group{
	position:relative;
	width:100%;
}
.hori{
	display:inline-block;
}
.hori_center{
	text-align:center;
}
.raceItem{
	width:100%;
	height:60px;
	border:1px solid gray;
}
</style>
<body>
	<script id="tmpl_race" type="jquery-x-tmpl">
		{{each Duels}}
		<div id=${Name} class='raceItem'>
			<div>${Name}</div>
			<div>${Date[0]}</div>
			<div>${Date[1]}</div>
		</div>
		{{/each}}
	</script>
	<script id="tmpl_detail" type="jquery-x-tmpl">
		<div class="group" id=${Name}>
			<div>${Name}</div>
			<div>${NodeInfo}</div>
			{{each Peoples}}
			<div>${Name}</div>
			{{/each}}
			<a id="btn_join" class="easyui-linkbutton">join</a>
		</div>
	</script>
	<div id="layout_main" class="easyui-layout" style="width:100%;height:100%;">
		<div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>
		<div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
		<div data-options="region:'east',title:'East',split:true" style="width:100px;"></div>
		<div data-options="region:'west',title:'West',split:true" style="width:300px;">
			<div class="group">
				<a id="btn_create" onclick="$('#win_create').window('open');" class="easyui-linkbutton">create</a>
			</div>
			<div id="mc_raceContainer" class="group">
				<!-- by script -->
			</div>
		</div>
		<div data-options="region:'center',title:'center title'" style="padding:5px;">
			
			<div id="mc_detailContainer" class="group">
				<!-- by script -->
			</div>
		</div>
	</div>
	<div id="win_create" class="easyui-window" title="My Window" style="width:600px;height:400px" data-options="iconCls:'icon-save',modal:true">
		<div class="group hori_center">
			<input class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px">
			<div class="group">
				<div class="hori">
					<div id="cal_start" class="easyui-calendar" style="width:180px;height:180px;"></div>
				</div>
				<div class="hori">
					<div id="cal_end" class="easyui-calendar" style="width:180px;height:180px;"></div>
				</div>
			</div>
			
		</div>
	</div>
