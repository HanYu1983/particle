<script>
(function(){
	var mc_game = $('#mc_game' );
	_.each( admin.ary_games, function( game ){
		var dom = $('<a game="' + game.game + '" href="../card/manager_deck.html?game=' + game.game + '&lang=ch" class="easyui-linkbutton" style="width:130px;" target="_blank">' + game.name + '</a>');
		if( game.hot ){
			dom.linkbutton({ iconCls: 'icon-fire2' });
		}
		mc_game.append( dom );
	});
})();
</script>
