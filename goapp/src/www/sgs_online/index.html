			function listRoom( ary_room ){
				acc_leftPanel.accordion( 'select', 1 );
				div_container.empty();
				for( var i = 0; i < ary_room.length; ++i ){
					var roomButton = $('<a href="#" class="easyui-linkbutton roomButton" style="width:248px" >' + ary_room[i].Owner + '</a>' );
					roomButton.attr( 'roomId', ary_room[i].ID );
					roomButton.linkbutton( {
						onClick:(function(pressId){
							return function(){
								selectRoom( pressId );
							}
						})(i)
					});
					div_container.append( roomButton );
				}
			}
			
			function createCmdButton( cmds ){
				var div_cmdContainer = $('#div_cmdContainer');
				div_cmdContainer.empty();
				for( var i = 0; i < cmds.length; ++i ){
					var cmd = cmds[i];
					var dom = $('<a href="#" class="easyui-linkbutton menuButton" >' + cmd.Description + '</a>' );
					dom.attr( 'cmdstr', JSON.stringify(cmd) );
					dom.linkbutton( {
						onClick:function(){
							console.log( this );
							var cmdstr = $(this).attr('cmdstr');
							onHtmlClick( 'onCmdClick', JSON.parse(cmdstr));
						}
					});
					div_cmdContainer.append( dom );
				}
				
			}
