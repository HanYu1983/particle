<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="../common/js/lib/jquery-easyui-1.4.3/jquery.min.js"></script>
<script>
    api.context((err, data) => {
        console.log(err, data)
        if (err) {
            return;
        }
        api.createGame("ooxx", (err, data) => {
            console.log(err, data)
            if (err) {
                return;
            }
            const games = data.games;
            const game = games[games.length - 1]
            api.joinGame(game.id, "han", (err, data) => {
                console.log(err, data)
                if (err) {
                    return;
                }
                api.joinGame(game.id, "vic", (err, data) => {
                    console.log(err, data)
                    if (err) {
                        return;
                    }
                    api.put(game.id, "han", [0, 0], (err, data) => {
                        console.log(err, data)
                        if (err) {
                            return;
                        }
                        api.put(game.id, "vic", [1, 1], (err, data) => {
                            console.log(err, data)
                            if (err) {
                                return;
                            }
                        })
                    })
                })
            })
        })
    })
</script>
