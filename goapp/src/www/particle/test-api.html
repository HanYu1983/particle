<html>
	<body>
		若沒看到粒子，先按change color<br>
		<form name=info>
			<input type=number value=100 name="x">
			<input type=number value=100 name="y">
			<input type=number value=0.2 name="r">
			<input type=number value=1 name="g">
			<input type=number value=0.5 name="b">
		</form>
		<button onclick='api.changeBgColor(parseFloat(document.info.r.value), parseFloat(document.info.g.value), parseFloat(document.info.b.value))'>bgcolor</button>
		<button onclick='api.changeCenterPos("x1", parseInt(document.info.x.value), parseInt(document.info.y.value))'>change center</button>
		<button onclick='api.info(function(err, info){ console.log(info) })'>info</button>
		<br>
		<canvas id='webgl' width=800 height=600></canvas>
		<img id='img_face' src='res/images/fire2_128_128.jpg'>
		<script src="res/js/lib/jquery/jquery-1.11.1.min.js"></script>

		<script src='res/js/lib/rxjs/rx.all.min.js'></script>
		<script src='res/js/lib/three.min.js'></script>
		<script src='res/js/lib/async.js'></script>
		<script src='res/js/common.js'></script>
		<script src='res/js/api.js'></script>
		<script src='res/cljs/goog/base.js'></script>
		<script src='res/cljs/cljs.js'></script>
		<script>
			goog.require("app.particle.main");
		</script>
		<script>
			setTimeout( function(){
				
				api.init( $('#webgl')[0] )
				
				api.addTexture( "img_face", $("#img_face")[0] )
				//api.addTexture( "img_map", $("#img_map")[0] )
				
				api.addEventListener( function( info ){
					//console.log( info[0], info[1] )
				})
				
			}, 1000)

</html>
