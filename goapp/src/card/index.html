<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>卡牌風雲</title>
	<meta name="description" content="" />
	
	<link rel="stylesheet" type="text/css" href="../common/js/lib/jquery-easyui-1.4.3/themes/black/easyui.css">
	<link rel="stylesheet" type="text/css" href="../common/js/lib/jquery-easyui-1.4.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../common/css/normalize.css">
		
	<script type="text/javascript" src="../common/js/lib/rectSelect/rectSelect.js"></script>
	<link rel="stylesheet" type="text/css" href="../common/js/lib/rectSelect/rectSelect.css">
		
	<script type="text/javascript" src="../common/js/lib/leo.utils.js"></script>
	<script type="text/javascript" src="../common/js/lib/jquery-easyui-1.4.3/jquery.min.js"></script>
	<script type="text/javascript" src="../common/js/lib/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../common/js/lib/jquery/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="../common/js/lib/myapp.facebook.js"></script>
		
</head>
<style>
body{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
	background-color:#333333;
}
.card_root{
	position:absolute;
	width:50px;
	height:75px;;
	cursor:pointer;
	border:1px black solid;
}
.card{
	position:relative;
	top:0;
	left:0;
	width:100%;
	height:100%;
	background-color:white;
}
.card_back{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
	background-color:#555555;
}
.card_focus{
	border:2px blue solid;
}

.card_icons{
	width:20px;
	height:20px;
	display:none;
}

.group{
	position:relative;
	width:100%;
}
.hori{
	display:inline-block;
}

.background{
	position:relative;
	left:0;
	top:0;
	width:100%;
	height:100%;
	background-image:url( images/grid.png );
	opacity:.2;
}
</style>
<script id="tmpl_card" type="jquery-x-tmpl">
	<div id=${id} class="card_root elements">
		<div class="card">
			<img style="position:relative; left:0; top:0; width:100%; height:100%;" src=${url}>
			<div style="position:absolute; left:0; top:0; width:100%; height:100%; background-color:black; opacity:.4;"></div>
		</div>
		<div class="card_back"></div>
		<div style="position:absolute; left:0; top:0; ">
			<img id="img_relate" class="card_icons" src="../common/images/icons/pointer.png"/>
			<img id="img_owner" class="card_icons" src="../common/images/icons/Person.png"/>
			<img id="img_back" class="card_icons" src="../common/images/icons/credit_card.png"/>
		</div>
	</div>
</script>
<body>
	<div style="position:relative; width:100%; height:100%; left:0; top:0; ">
		<div class="background"></div>
		<div style="position:absolute; top:0; left:0; color:white; opacity:.5;">
			<div>當持有者和觀察者是同一個人的時候，即使牌面向下，觀察者依然可以看見牌</div>
			<div>Q-洗牌</div>
			<div>W-反向</div>
			<div>A-移動</div>
			<div>滑鼠右鍵-移動</div>
			<div>S-展開/合起</div>
			<div>D-選擇所有自己的牌</div>
			<div>F-翻面</div>
			<div>Z-左轉牌面</div>
			<div>X-右轉牌面</div>
			<div>C-設定持有者</div>
			<div>V-設定觀察者</div>
			<div>H-移除</div>
		</div>
	</div>
	<div style="position:absolute; top:0; left:0;" id="grid">
		<div class="ghost-select"><span></span></div>
	</div>
	<div style="position:absolute; top:0; left:0;" id="container_cards"></div>
	
	<div class="easyui-layout" style="position:absolute; right:0; top:0; width:25%;height:100%;">
        <div data-options="region:'north', title:'卡牌風雲',split:true" style="height:320px;" >
			<div class="group" style="text-align:center; margin-top:20px; margin-bottom:30px;">
				<div class="hori">
					<a id="btn_login" href="#" class="easyui-linkbutton" onclick="onHtmlClick('onBtnLoginClick')" data-options="iconCls:'icon-fb-login'">登入</a>
				</div>
				<div class="hori">
					<a id="btn_about" href="#" class="easyui-linkbutton" onclick="$('#dia_about').panel( 'open' )" data-options="iconCls:'icon-help'"></a>
				</div>
			</div>
			
			<div class="group" style="text-align:center; margin-top:20px; margin-bottom:30px;">
				<div>玩家:</div>
				<input id="txt_id" class="easyui-textbox" style="width:120px;" />
				<div>對手:</div>
				<input id="txt_opponent" class="easyui-textbox" style="width:120px;" />
				<div style="margin-top:5px;">
					<a id="btn_connect" href="#" class="easyui-linkbutton" onclick="onHtmlClick('onBtnStartServer')"  data-options="iconCls:'icon-add',disabled:false">開始連線</a>
				</div>
				
			</div>
			<div class="group" style="text-align:center; margin-bottom:10px;">
				<div class="group" style="margin-top:5px; margin-bottom:5px;">
					<a href="#" class="easyui-linkbutton" onclick="onHtmlClick('onBtnLoadFighterClick')" data-options="toggle:true,group:'g1',selected:true">格鬥風雲錄</a>
					<a href="#" class="easyui-linkbutton" onclick="onHtmlClick('onBtnLoadGundamWarClick')" data-options="toggle:true,group:'g1',selected:false">鋼彈大戰</a>
					<a href="#" class="easyui-linkbutton" onclick="onHtmlClick('onBtnLoadSangoWarClick')" data-options="toggle:true,group:'g1',selected:false">三國志大戰</a>
				</div>
			</div>
			<div class="group" style="text-align:center;">
				<div class="hori">
					<select id="combo_deck" class="easyui-combobox" name="state" style="width:100px;"></select>
				</div>
				<div class="hori">
					<a href="#" onclick="onHtmlClick('onBtnCreateDeck')" title="對手有了之後，所創建的卡牌對手才會收到哦" class="easyui-linkbutton easyui-tooltip" data-options="iconCls:'icon-ok', disabled:false">創建套牌</a>
				</div>
			</div>
		</div>
		<div data-options="region:'center',title:'操作'" style="height:250px">
           
			<div id="mc_detailContainer" style="position:relative; width:100%">
				<!-- create by script -->
			</div>
        </div>
		<div id="dia_about" class="easyui-dialog" title="卡牌風雲" data-options="iconCls:'icon-help',closed:true" style="padding:10px">
			<div class="group" style="position:relative; width:100%; text-align:center;">
				<div class="hori" >
					上善若水APP<br><img src="../common/images/logo.jpg" width="100" height="100"><br><a style="color:white" href="https://www.facebook.com/pages/上善若水/1653920964852269" target="_blank">https://www.facebook.com/pages/上善若水/1653920964852269</a>
				</div>
			</div>
		</div>
    </div>
	<script type="text/javascript" src="/_ah/channel/jsapi"></script>
	<script type="text/javascript" src="../common/js/channel.js"></script>
	<script src="../common/js/store.js"></script>	
	<script src="../common/js/cardSuit.js"></script>	
	<script src='js/api.js'></script>
	<script src="js/config.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
