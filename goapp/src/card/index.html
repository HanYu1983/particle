<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>card</title>
	<meta name="description" content="" />
	
	<link rel="stylesheet" type="text/css" href="../common/js/lib/jquery-easyui-1.4.3/themes/black/easyui.css">
	<link rel="stylesheet" type="text/css" href="../common/js/lib/jquery-easyui-1.4.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../common/css/normalize.css">
		
	<script type="text/javascript" src="../common/js/lib/leo.utils.js"></script>
	<script type="text/javascript" src="../common/js/lib/jquery-easyui-1.4.3/jquery.min.js"></script>
	<script type="text/javascript" src="../common/js/lib/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../common/js/lib/jquery/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="../common/js/lib/myapp.facebook.js"></script>
		
</head>
<style>
body{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
}
.card_root{
	position:absolute;
}
.card{
	position:relative;
	width:50px;
	height:75px;;
	cursor:pointer;
	border:1px black solid;
}
.card_back{
	background-color:red;
}
.card_focus{
	border:2px red solid;
}
.select_rect{
	position:relative;
	width:100%;
	height:100%;
	border:1px black solid;
}


html, body {
  height: 100%;
  margin:0px;
}

.ghost-select {
  display: none;
  z-index: 9000;
  position: absolute !important;
  cursor: default !important;
}

h3 {
  position: absolute;
  color: #ffffff;
  border-bottom: 1px solid #fff;
  left: 20px;
}

.elements {
  position: absolute;
}

#square {
  width: 80px;
  height: 80px;
  background-color: #fec72c;
  left: 421px;
  top: 122px;
}

#ball {
  width: 80px;
  height: 80px;
  border-radius: 100%;
  background-color: #aaff8a;
  left: 250px;
  top: 122px;
}

#score {
  position: absolute;
  top: 0px;
  left: 200px;
  color: #ffffff;
}

#big-ghost{
  background-color:rgba(239, 28, 190, 0.6);
  border:1px solid #aaf81a;
  position:absolute;
}

.ghost-select > div {
  position: absolute;
  left: 0px !important;
  top: 2px !important;
}

.ghost-active {
  display: block !important;
}

.ghost-select > span {
  background-color: rgba(239, 28, 190, 0.6);
  border: 1px solid #b20e8c;
  width: 100%;
  height: 100%;
  float: left;
}

#grid {
  width: 100%;
  height: 100%;
  position: absolute;
}


</style>
<script id="tmpl_card" type="jquery-x-tmpl">
	<div id=${id} class="card_root elements">
		<div class="card">
			${id}
		</div>
	</div>
</script>
<body>
	
	<div id="grid">
	  <div class="ghost-select"><span></span></div>
	</div>
	<div id="container_cards"></div>
	<script src="js/main.js"></script>
</body>
</html>
