<html>
	<head></head>
	<body>
		<table border="1">
			<tr>
				<td>階段</td>
				<td>步</td>
				<td>說明</td>
			</tr>
			<tr>
				<td>重置階段</td>
				<td rowspan="2"></td>
				<td>把所有的部隊卡及建築卡重置，執行金錢(x)能力</td>
			</tr>
			<tr>
				<td>抽牌階段</td>
				<td>從軍勢力抽一張卡到手中</td>
			</tr>
			<tr>
				<td rowspan="2">配置階段</td>
				<td>配置步</td>
				<td>配置部隊及建築物</td>
			</tr>
			<tr>
				<td>攻守轉換步</td>
				<td>決定哪些牌卡要翻開或者蓋上</td>
			</tr>
			<tr>
				<td rowspan="4">戰鬥階段</td>
				<td>攻擊步</td>
				<td>主動方宣告出擊部隊</td>
			</tr>
			<tr>
				<td>防守步</td>
				<td>防守方宣告防守部隊</td>
			</tr>
			<tr>
				<td>交戰步</td>
				<td>計算速度並且執行射擊，擊破之後牌卡廢棄</td>
			</tr>
			<tr>
				<td>炮擊步</td>
				<td>主動方在戰區且直立的狀態時，可以橫置並且射擊防守方內部部隊及建築</td>
			</tr>
			<tr>
				<td>收回階段</td>
				<td></td>
				<td>從戰區用來的直立橫置狀態撤回配置區</td>
			</tr>
		</table>
	</body>
</html>
