		<script>
		
		
		
		function App(){
			
			
			// ------ textures ----------// 
			var imgs = _.reduce( $('img'), function(start, img2){
				var id = $(img2).attr('id')
				var obj = {}
				obj[id] = img2
				return _.extend( start, obj )
			}, {})
		
			var texs = _.reduce( $('img'), function(start, img2){
				var tex = new THREE.Texture(img2)
				tex.needsUpdate = true
				tex.minFilter = THREE.LinearFilter 
			
				var id = $(img2).attr('id')
				var obj = {}
				obj[id] = tex
				return _.extend( start, obj )
			}, {})
			
			// --------- canvas drawer ------------- //
			var canvas = $('<canvas></canvas>')
			var ctx2d = canvas[0].getContext('2d')
		
			var canvasContainer = $('#canvas')
			canvas.attr('width', canvasContainer.width())
			canvas.attr('height', canvasContainer.height())
			canvas.appendTo(canvasContainer)
		
			var w = canvas.width()
			var h = canvas.height()
		
			var drawCanvas = particleDrawer.canvas( ctx2d )
			
			// -------- div drawer ---------- //
			var divDom = $('#div' )
			divDom.css('background-color', 'black')
			var drawDiv = particleDrawer.dom( divDom )
			
			// -------- three drawer ---------- //
			var jdom = $('#three')
			var w = jdom.width()
			var h = jdom.height()

			var renderer = new THREE.WebGLRenderer({antialias: false})
			renderer.setSize( w, h )
			$(renderer.domElement).appendTo( jdom )
		
			var scene = new THREE.Scene
			var drawThree = particleDrawer.three(w, h, scene, renderer)
			
			var pool = particle.pool( 4000 )
			var ps = particle.particleSystem(pool, function( type, key ){
				if( type == 'three' ){
					return texs[key]
				}
				if( type == 'div' ){
					return imgs[key]
				}
				if( type == 'canvas' ){
					return imgs[key]
				}
				return null
			})
			var last = new Date().getTime()
			setTimeout( function(){
				var now = new Date().getTime()
				var elap = (now - last)/ 1000.0
				last = now
				
				ps.clearOutBound( w, h )
				ps.step( elap )
				ps.draw( drawThree )
				ps.draw( drawDiv )
				ctx2d.fillRect(0, 0, w, h)
				ps.draw( drawCanvas )
				setTimeout( arguments.callee, 1000.0/30 )
			}, 0)
			
			return {
				
				reset: function( input ){
					ps.clear()
					var parts =_.map(particle.parseInput( pool, input ), function(item){
						item.pos[0] = w/2
						item.pos[1] = h/2
						return item
					})
					ps.emit( parts )
				}
			}
		}
		
		var app = App()
		var txt_input = $("#txt_input" )
		txt_input.textbox( {
			onChange:function(nv, ov){
				var datastr = nv;
				try{
					var obj = JSON.parse( datastr )
					app.reset( obj )
				} catch (e){
					alert(e)
				}
			}
		})

ending":"normal","formulaList":[["vx","randStartAdd",14,0,0,0,0],["vy","randStartAdd",15,0,0,0,0],["lifetime","randStartAdd",3,0,0,0,0],["a","randStartAdd",0.438,0,0,0,0],["rot","randStartAdd",6.283185307179586,0,0,0,0],["a","custom",0,0.326,0.891,0.534,0],["scale-x","custom",0,139,213,280,263],["scale-y","custom",0,123,217,274,283]]}]}}]')
