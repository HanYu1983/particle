	<script type="text/javascript">
					
		function initJqx( root, theme ){
			root.find('[jqx]').each( function( id, dom ){
				var jdom = $( dom );
				var jqxType = jdom.attr( 'jqx' );
				var constr = jdom.attr( 'data-options' );
				var constrobj;
				if( constr == undefined ){
					constrobj = {};
				}else{
					constrobj = JSON.parse( constr );
				}
				constrobj.theme = theme;
				jdom[jqxType]( constrobj );
			});
		}
	
         $(document).ready(function () {
			var theme = 'metrodark';
			//var theme = 'arctic';
			initJqx( $('body'), theme );
			
			/*

			}});
			*/
	
			var ary_props = [ 	{id:'lifetime', name:'生命'}, 
								{id:'mass', name:'質量'}, 
							/*	{id:'pos_x', name:'位置x'}, 
								{id:'pos_y', name:'位置y'}, */
								{id:'pos_r', name:'角度'}, 
								{id:'vel_x', name:'速度x'}, 
								{id:'vel_y', name:'速度y'}, 
								{id:'vel_r', name:'旋轉速度'}, 
								{id:'size_x', name:'粒子寬度'}, 
								{id:'size_y', name:'粒子高度'}, 
								{id:'count', name:'發射數目'}, 
								{id:'duration', name:'週期毫秒'}, 
								{id:'angle', name:'發射角度'}, 
								{id:'range', name:'發射範圍'}, 
								{id:'force', name:'發射力道'}];
								
			var tmpl_prop = $('#tmpl_prop' );
			var mc_props_container = $('#mc_props_container');
			
			for( var i = 0; i < ary_props.length; ++i ){
				var jdom = tmpl_prop.tmpl( ary_props[i] ) ;
				initJqx( jdom, theme );
				mc_props_container.append( jdom );
			}
			
         });
		 
			 
		
    </script>
