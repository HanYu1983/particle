<html>
	<head>
		<script>
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&appId=425311264344425&version=v2.0";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		</script>
		<script type="text/javascript" src="../common/js/lib/jquery-easyui-1.4.3/jquery.min.js"></script>
		<script src="../common/js/lib/purl.js"></script>	
	</head>
	<body>
		<script>
		function appendComment(href){
			document.write('<div id="fbcomment" class="fb-comments" data-href="'+href+'" data-width="100%" data-numposts="5" data-colorscheme="light"></div>')
		}
		var url = $.url(window.location.search)
		var key = decodeURIComponent(url.param("url"))
		appendComment(key)
		</script>
	</body>
</html>
